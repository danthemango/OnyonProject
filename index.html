<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Onyon Project</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
   <header>
      <h1> The Onyon Project </h1>
   </header>
   <section class="container main-section">
      <div class="top-section">
         <div class="status-section">
            <span id="status-holder" class="hidden">
               <i class="fas fa-spinner fa-pulse" style="margin-right: 5px;"></i>
               <span id="status"></span>
            </span>
         </div>
         <div class="import-export">
            <input type="button" value="import .json" onclick="ony.import()" />
            <input class="disabled" type="button" value="export .json" onclick="ony.export()" />
            <input class="disabled" type="button" value="random" onclick="ony.random()" />
         </div>
      </div>
      <div class="inputs">
         <p>data</p>
      </div>
      <div class="map">
         <div id="mapid"></div>
      </div>
      <div id="mapLegend"></div>
   </section>
   <footer>
      <p>
         The Onyon Project - 2019
      </p>
   </footer>
   <script src="js/onyon.js" type="module"></script>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>
</body>

</html>
